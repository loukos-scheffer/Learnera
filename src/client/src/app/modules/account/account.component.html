
<div class="profile-card-container">
    <mat-card class="profile-card" *ngIf="this.currentUser != null">
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Your Profile</mat-card-title>
        </mat-card-header>
    
        <form class="profile-form" #userForm="ngForm">
            <div class="form-field" *ngIf="!this.isCompanyUser">
                <mat-label>First Name:</mat-label>
                <input [(ngModel)]="currentUser.firstName" name="firstName">
            </div>
            <div class="form-field" *ngIf="!this.isCompanyUser">
                <mat-label>Last Name:</mat-label>
                <input [(ngModel)]="currentUser.lastName" name="lastName">
            </div>
            <div class="form-field" *ngIf="!this.isCompanyUser">
                <mat-label>Username:</mat-label>
                <input [(ngModel)]="currentUser.username" name="username">
            </div>
            <div class="form-field" *ngIf="this.isCompanyUser">
                <mat-label>Company name:</mat-label>
                <input [(ngModel)]="currentUser.companyName" [disabled]="this.isCompanyUser" name="companyName">
            </div>
            <div class="form-field" *ngIf="this.isCompanyUser">
                <mat-label>Website:</mat-label>
                <input [(ngModel)]="currentUser.website" [disabled]="this.isCompanyUser" name="website">
            </div>
            <div class="form-field" *ngIf="this.isCompanyUser">
                <mat-label>Phone:</mat-label>
                <input [(ngModel)]="currentUser.phone" [disabled]="this.isCompanyUser" name="phone">
            </div>
            <div class="form-field" *ngIf="this.isCompanyUser">
                <mat-label>Address:</mat-label>
                <input [ngModel]="currentUser.address | address" [disabled]="this.isCompanyUser" name="address">
            </div>
        </form>  
        <br>
        <button mat-raised-button class="form-control update-btn" color="accent" [disabled]="this.isCompanyUser" (click)="onClickUpdate()">Update</button>

    </mat-card>
</div>
<app-companies></app-companies>
