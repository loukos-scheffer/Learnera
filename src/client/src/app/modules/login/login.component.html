<mat-card class="login-card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="login-form" #userForm="ngForm">
        
        <div class="form-field username-field">
          <mat-label>Username:</mat-label>
          <input type="username" placeholder="Required" [(ngModel)]="loggingInUser.username" name="username" required>
        </div>

        <div class="form-field password-field">
            <mat-label>Password:</mat-label>
            <input type="password" placeholder="Required" [(ngModel)]="loggingInUser.password" name="password" required>
        </div>
      
      </form>  
      <br>
      <a href="auth/register">Register</a>
      <button mat-raised-button class="form-control" color="accent" (click)="onLogin()">Login</button>
</mat-card>
