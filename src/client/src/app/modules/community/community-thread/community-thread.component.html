<div *ngIf="thread == null" class="no-thread-found">
  <div class="no-thread-header unselectable">
    <i>No community threads found</i>
  </div>
</div>
<div *ngIf="thread != null">
  <mat-card class="thread-card">
    <br>
    <mat-card-header>
      <div mat-card-avatar class="profile-image"></div>
      <mat-card-title>{{thread.title}}</mat-card-title>
      <mat-card-subtitle>{{thread.date | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{thread.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color={{currColor}} (click)="onLike()"><mat-icon>thumb_up</mat-icon> {{thread.likes}}</button>
        <button mat-button (click)="onComment()">COMMENT</button>
    </mat-card-actions>
    <br>

    <mat-form-field class="comment-input" appearance="fill">
      <mat-label>Enter comment: </mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-button>Post Comment</button>

    <!-- <div class="no-comments-container" *ngIf="tmpComments.length == 0; else commentListContainer"> -->
    <div class="no-comments-container">
      <div class="no-comments-header unselectable">
        <i>No comments yet.</i>
      </div>
    </div>
    <!-- <ng-template class="comment-list-container" #commentListContainer>
    <br>
    <mat-card class="comment-list-item-card" *ngFor="let comment of tmpComments">
      <mat-card-title>{{comment.title}}</mat-card-title>
      <mat-card-content class="thread-list-item-card-content">{{thread.body}}</mat-card-content>
    </mat-card>
  </ng-template> -->
  </mat-card>
</div>
