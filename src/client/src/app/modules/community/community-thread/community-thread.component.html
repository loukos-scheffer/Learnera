<div *ngIf="thread == null" class ="no-thread-found"> 
    <div class="no-thread-header unselectable">
        <i>No community threads found</i>
    </div>
</div>
<div *ngIf="thread != null"> 
    <mat-card class="thread-card">
    <br>
    <mat-card-header>
      <div mat-card-avatar class="profile-image"></div>
      <mat-card-title>{{thread.title}}</mat-card-title>
      <mat-card-subtitle>{{thread.date | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{thread.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        
        <button mat-button color={{currColor}} (click)="onLike()"><mat-icon>thumb_up</mat-icon> {{thread.likes}}</button>
        <button mat-button (click)="onComment()">COMMENT</button>
    </mat-card-actions>
    <br>
  </mat-card>
</div>
