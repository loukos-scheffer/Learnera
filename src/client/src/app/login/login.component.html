<mat-card class="login-card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="login-form" #userForm="ngForm">
        <div class="form-field name-field">
            <mat-label>Name:</mat-label>
            <input type="text" [(ngModel)]="loggingInUser.name" name="name">
          </div>
        <div class="form-field email-field">
          <mat-label>Email:</mat-label>
          <input type="email" placeholder="Ex. pat@example.com" [(ngModel)]="loggingInUser.email" name="email">
        </div>

        <div class="form-field password-field">
            <mat-label>Password:</mat-label>
            <input type="password" [(ngModel)]="loggingInUser.password" name="password">
        </div>

        <div class="form-field phone-field">
            <mat-label>Phone:</mat-label>
            <input type="text" [(ngModel)]="loggingInUser.phone" name="phone">
        </div>


      </form>  
      <br>  
      <button mat-raised-button class="form-control" color="accent" (click)="onLogin()">Login</button>
  
</mat-card>
