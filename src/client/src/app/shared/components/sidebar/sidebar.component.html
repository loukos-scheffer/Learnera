<mat-sidenav-container>
    <mat-sidenav #snav></mat-sidenav>

    <mat-sidenav-content>
        <div *ngFor="let route of sideBarRoutes">
            <mat-nav-list>
                <a routerLink="{{route.path}}" mat-list-item>
                  <span mat-line>{{route.text}}</span>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
