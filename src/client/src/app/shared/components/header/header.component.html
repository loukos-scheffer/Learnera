
<div class = "container" flexLayout = "row">
    <b fxFlex = "10">BFS</b>
    <mat-form-field fxFlex = "70" class="search-container" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" [ngModel] = "searchQuery" (ngModelChange) = "search($event)">
        <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
